    <div class="search-box">

        <h2>Amazon products price tracker</h2>
        <p>Reliable space for searching for product's prices from amazon ecosystem</p>
        
        <form action="/amazon_price_api/home" method="POST">
            <input type="text" name="product_name" class="form-control" placeholder="Type in product name here. e.g Macbook" required>
